<div>
    <div class="toolbar">
        <app-button (click)="emit('add')" size="lg">Add +</app-button>
        <app-button (click)="emit('edit')" size="lg">Edit </app-button>
        <app-button (click)="emit('delete')" size="lg">Delete -</app-button>
    </div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let display of displayNames">{{display | titlecase}}</th>
            </tr>
        </thead>
        <tbody *ngIf="items && items.length > 0">
            <tr *ngFor="let item of items" (click)="selectItem(item)" [ngClass]="{selected: currentItem === item}">
                <td *ngFor="let property of properties" [innerHTML]="getProperty(item[property])"></td>
            </tr>
        </tbody>
    </table>
</div>
